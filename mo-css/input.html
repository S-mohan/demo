<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="smohan">
	<meta name="homepage" content="https://smohan.net">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>MoCss - 水墨寒的博客</title>
	<link rel="shortcut icon" type="image/ico" href="https://smohan.net/static/img/favicon.ico">
    <link rel="stylesheet" href="./css/mo.min.css">
	<link rel="stylesheet" href="demo.css">
	<style type="text/css">
		label.block {
			display: block;
			margin-bottom: 1rem;
		}
	</style>
</head>
<body>
	<article class="demo">
		<aside class="demo-aside">
			<h1>Mo-Css</h1>
			<p>非组件级的没有任何套路的纯css框架</p>
			<div class="gitbtns">
				<iframe src="https://ghbtns.com/github-btn.html?user=S-mohan&repo=mo-css&type=star&count=true" frameborder="0" scrolling="0" height="20px"></iframe>
				<iframe src="https://ghbtns.com/github-btn.html?user=S-mohan&repo=mo-css&type=fork&count=true" frameborder="0" scrolling="0" height="20px"></iframe>
			</div>
			<div class="links">
				<a href="index.html">&lt; 返回目录</a>|
				<a href="http://www.kancloud.cn/smohan/mo-css/281484" target="_blank">input文档</a>
			</div>
		</aside>
		<header class="demo-header">
			<h2>Mo-Input</h2>
		</header>
		</header>
		<main class="demo-body">
			<section class="demo-section">
				<form class="demo-form" onsubmit="return false">
					<fieldset>
						<legend>default</legend>	
						<label class="block">
							<input type="text" class="mo-input" placeholder="placeholder">
						</label>
						<label class="block">
							<input type="text" class="mo-input" placeholder="readonly" readonly>
						</label>
						<label class="block">
							<input type="text" class="mo-input" placeholder="disabled" disabled>
						</label>
					</fieldset>
					<fieldset>
						<legend>primary</legend>	
						<label class="block">
							<input type="text" class="mo-input--primary" placeholder="placeholder">
						</label>
						<label class="block">
							<input type="text" class="mo-input--primary" placeholder="readonly" readonly>
						</label>
						<label class="block">
							<input type="text" class="mo-input--primary" placeholder="disabled" disabled>
						</label>
					</fieldset>	
					<fieldset>
						<legend>negative</legend>	
						<label class="block">
							<input type="text" class="mo-input--negative" placeholder="placeholder">
						</label>
						<label class="block">
							<input type="text" class="mo-input--negative" placeholder="readonly" readonly>
						</label>
						<label class="block">
							<input type="text" class="mo-input--negative" placeholder="disabled" disabled>
						</label>
					</fieldset>	
					<fieldset>
						<legend>positive</legend>	
						<label class="block">
							<input type="text" class="mo-input--positive" placeholder="placeholder">
						</label>
						<label class="block">
							<input type="text" class="mo-input--positive" placeholder="readonly" readonly>
						</label>
						<label class="block">
							<input type="text" class="mo-input--positive" placeholder="disabled" disabled>
						</label>
					</fieldset>	
					<fieldset>
						<legend>small</legend>	
						<label class="block">
							<input type="text" class="mo-input--small" placeholder="small">
						</label>
						<label class="block">
							<input type="text" class="mo-input--primary mo-input--small" placeholder="small">
						</label>
						<label class="block">
							<input type="text" class="mo-input--positive mo-input--small" placeholder="small">
						</label>
						<label class="block">
							<input type="text" class="mo-input--negative mo-input--small" placeholder="small">
						</label>
					</fieldset>	
					<fieldset>
						<legend>large</legend>	
						<label class="block">
							<input type="text" class="mo-input--large" placeholder="large">
						</label>
						<label class="block">
							<input type="text" class="mo-input--primary mo-input--large" placeholder="large">
						</label>
						<label class="block">
							<input type="text" class="mo-input--positive mo-input--large" placeholder="large">
						</label>
						<label class="block">
							<input type="text" class="mo-input--negative mo-input--large" placeholder="large">
						</label>
					</fieldset>	
					<fieldset>
						<legend>radius</legend>	
						<label class="block">
							<input type="text" class="mo-input--radius" placeholder="radius">
						</label>
						<label class="block">
							<input type="text" class="mo-input--primary mo-input--radius" placeholder="radius">
						</label>
						<label class="block">
							<input type="text" class="mo-input--positive mo-input--radius" placeholder="radius">
						</label>
						<label class="block">
							<input type="text" class="mo-input--negative mo-input--radius" placeholder="radius">
						</label>
					</fieldset>	
					<fieldset>
						<legend>pill</legend>	
						<label class="block">
							<input type="text" class="mo-input--pill" placeholder="pill">
						</label>
						<label class="block">
							<input type="text" class="mo-input--primary mo-input--pill" placeholder="pill">
						</label>
						<label class="block">
							<input type="text" class="mo-input--positive mo-input--pill" placeholder="pill">
						</label>
						<label class="block">
							<input type="text" class="mo-input--negative mo-input--pill" placeholder="pill">
						</label>
					</fieldset>	
					<fieldset>
						<legend>select</legend>	
						<label class="block">
							<select class="mo-input">
								<option>请选择</option>
								<option>mo-input</option>
							</select>
						</label>
						<label class="block">
							<select class="mo-input" disabled>
								<option>请选择</option>
								<option>mo-input</option>
							</select>
						</label>
						<label class="block">
							<select class="mo-input--primary">
								<option>请选择</option>
								<option>mo-input</option>
							</select>
						</label>
						<label class="block">
							<select class="mo-input--primary" disabled>
								<option>请选择</option>
								<option>mo-input</option>
							</select>
						</label>
						<label class="block">
							<select class="mo-input--negative">
								<option>请选择</option>
								<option>mo-input</option>
							</select>
						</label>
						<label class="block">
							<select class="mo-input--negative" disabled>
								<option>请选择</option>
								<option>mo-input</option>
							</select>
						</label>
						<label class="block">
							<select class="mo-input--positive">
								<option>请选择</option>
								<option>mo-input</option>
							</select>
						</label>
						<label class="block">
							<select class="mo-input--positive" disabled>
								<option>请选择</option>
								<option>mo-input</option>
							</select>
						</label>
						<label class="block">
							<select class="mo-input" multiple>
								<option>请选择</option>
								<option>请选择</option>
								<option>请选择</option>
								<option>请选择</option>
								<option>请选择</option>
								<option>请选择</option>
							</select>
						</label>
						<label class="block">
							<select class="mo-input" multiple disabled>
								<option>请选择</option>
								<option>请选择</option>
								<option>请选择</option>
								<option>请选择</option>
								<option>请选择</option>
								<option>请选择</option>
							</select>
						</label>
					</fieldset>	
					<fieldset>
						<legend>textarea</legend>	
						<label class="block">
							<textarea rows="3" class="mo-input" placeholder="textarea"></textarea>
						</label>
						<label class="block">
							<textarea rows="3" class="mo-input" placeholder="textarea" disabled></textarea>
						</label>
					</fieldset>
				</form>	
			</section>
		</main>
	</article>

</body>
</html>
