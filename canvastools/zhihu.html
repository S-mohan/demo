<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CanvasTools - 水墨寒的博客</title>
	<link rel="stylesheet" href="./demo.css">
	<link rel="stylesheet" href="./canvastools.min.css">
	<style type="text/css">
		.screen-btn {
			position: fixed;
			z-index: 50;
			bottom: 40px;
			right: 40px;
			width: 60px;
			height: 60px;
			cursor: pointer;
			border-radius: 50%;
			background-color: #fff;
			border: none;
			outline: none;
			border: 1px solid #ddd;
			box-shadow: 0 0 10px rgba(0, 0, 0, .15);
			line-height: normal;
			font-size: 16px;
			color: #f00;
		}
		.bg {
			width: 548px;
			margin: 1rem auto;
		}
		.bg img {
			width: 100%;
			display: block;
		}
	</style>
</head>
<body>

	<h1 class="project-name">CanvasTools.js</h1>
	<p class="homepage">项目地址: <a href="https://smohan.net/lab/canvastools" target="_blank">https://smohan.net/lab/canvastools</a></p>
	<div class="gitbtns">
		<iframe src="https://ghbtns.com/github-btn.html?user=S-mohan&repo=canvasTools&type=star&count=true" frameborder="0" scrolling="0" height="20px"></iframe>
		<iframe src="https://ghbtns.com/github-btn.html?user=S-mohan&repo=canvasTools&type=fork&count=true" frameborder="0" scrolling="0" height="20px"></iframe>
	</div>
	<div class="link-group">
		<div class="link-tab">
			<a href="./demo.html">Demo1</a>
			<a href="./zhihu.html" class="active">仿知乎截图反馈</a>
		</div>
	</div>
	<figure class="bg" id="screenshot">
		<img src="./zhihu.jpg">
	</figure>

	<button class="screen-btn" id="openModal" title="点击截图反馈">截图</button>


	<div class="modal" id="modal" style="display: none;">
		<div class="overlap"></div>
		<div class="modal-content">
			<div class="canvas-toolbar" id="canvasToolBar"></div>
			<figure class="canvas-wrap" id="canvasWrap"></figure>
			<button class="modal-close" id="closeModal">关闭</button>
		</div>
	</div>

	<script src="./rasterizeHTML.allinone.js"></script>
	<script src="./canvastools.min.js"></script>
	<script src="./zhihu.js"></script>
</body>
</html>
