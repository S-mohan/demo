<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="smohan">
  <meta name="homepage" content="https://smohan.net">
  <meta name="keywords" content="水墨寒,smohan,smohan.net,query,filter,where,sql,group,limit,skip,find">
  <meta name="description" content="类SQL前端数据查询类库">
  <title>Query - 水墨寒的博客</title>
  <link rel="shortcut icon" type="image/ico" href="https://smohan.net/static/img/favicon.ico">
  <link rel="stylesheet" href="./demo.css">
</head>
<body>
  <header class="demo-head">
    <h1>Query
      <small>类SQL前端数据查询类库</small>
    </h1>
    <p style="text-align: center">项目地址:
      <a href="https://smohan.net/lab/query" target="_blank">https://smohan.net/lab/query</a>
    </p>
    <div class="gitbtns">
      <iframe src="https://ghbtns.com/github-btn.html?user=S-mohan&repo=query&type=star&count=true" frameborder="0" scrolling="0"
        height="20px"></iframe>
      <iframe src="https://ghbtns.com/github-btn.html?user=S-mohan&repo=query&type=fork&count=true" frameborder="0" scrolling="0"
        height="20px"></iframe>
    </div>
    <div class="demo-groups">
        <a href="./index.html">example1：SQL组装</a>
        <a href="./full.html" class="active">example2：数据列表</a>
      </div>
  </header>

  <div class="data-list">
    <div class="data-list__head">
      <div class="search-wrap">
        <input type="text" class="search-input" placeholder="标题/标签/作者" maxlength="20" id="keyword">
        <button class="search-btn" id="search">搜索</button>
      </div>
      <div class="sort-wrap" id="sort">
        <button class="active" data-value="">默认</button>
        <button data-value="createTime">创建时间 ↓</button>
        <button data-value="count.views">阅读数 ↓</button>
      </div>
    </div>
    <table class="data-list__table">
      <thead>
        <tr>
          <th width="15%">id</th>
          <th width="30%">标题</th>
          <th width="10%">作者</th>
          <th width="20%">标签</th>
          <th width="10%">阅读数</th>
          <th width="15%">创建时间</th>
        </tr>
      </thead>
      <tbody id="list">
        <tr>
          <td colspan="6"></td>
        </tr>
      </tbody>
    </table>
    <div class="data-list__foot">
      <div class="page-infos" id="paginationInfo"></div>
      <ul class="pagination" id="pagination"></ul>
    </div>
  </div>

  <script type="text/template" id="tpl-list">
    <tr>
      <td>{id}</td>
      <td>{title}</td>
      <td>{author}</td>
      <td>{tags}</td>
      <td>{views}</td>
      <td>{createTime}</td>
    </tr>
  </script>
  <script type="text/template" id="tpl-page">
    <li class="{className}" data-page="{page}">{page}</li>
  </script>


  <script src="./query.js"></script>
  <script src="./data.js"></script>
  <script src="./full.js"></script>
</body>
</html>
